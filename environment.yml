  - numpy
  - scipy
  - pandas
  - rdkit
  - openbabel
  - pdb2pqr
  - vina
  - autogrid
  - swig
  - boost-cpp
  - libboost
  - sphinx
  - sphinx_rtd_theme
  - pip
  - pip:
    - meeko==0.5.0